<!DOCTYPE html>
<html>
    <head>
        <title>My Survey Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <H1 id="title">Survey Form</H1>
        <p id="description">Fill in your name, password and email address</p>
        <form id="survey-form">
            <div id="input-form-section">
                <div class="input-form">
                    <label id="name-label">Enter Name: <input id="name" type="text" placeholder="Enter Name" required></label>
                </div>
                <div class="input-form">
                    <label id="email-label">Enter Email: <input id="email" type="email" placeholder="Enter Email" required></label>
                </div>
                <div class="input-form">
                    <label id="number-label">Enter age: <input id="number" type="number" min="0" max="190" placeholder="1-190" required></label>
                    <label>Title</label>
                    <select id="dropdown">
                        <option>Mr.</option>
                        <option>Miss.</option>
                        <option>Mrs.</option>
                    </select>
                </div>
            </div>
            <p>Please select your favorite Web language:</p>
            <input type="checkbox" id="html" name="language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="CSharp" name="language" value="C#">
            <label for="CSharp">C#</label>

            <p>Please select if you own any pets:</p>
            <input type="radio" id="yes" name="Y/N" value="Yes">
            <label for="Yes">Yes</label><br>
            <input type="radio" id="no" name="Y/N" value="No">
            <label for="no">No</label><br>
            <p>Addictional Comments:</p>
            <textarea>Enter Comments..</textarea>
            <div>
                <button  id="submit" type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
